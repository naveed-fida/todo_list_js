<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="javascripts/handlebars.js"></script> 
</head>
<body>

<input type="checkbox" id="menu_toggle">
<nav>
  <h2 data-month="all" class="todo" id="all">All Todos<span></span></h2>
  <ul class="all">
  </ul>
  
  <h2 data-month="completed" class="completed" id="completed">Completed</h2>
  <ul class="completed">
  </ul>
</nav>

<main>
  <label for="menu_toggle" class="hamburger">
  </label>
  <h2>No Todos</h2>
  <p><a href="" id="add_todo">Add new to do</a></p>

  <form id="new">
    <label for="title">Title</label>
    <input name="title" type="text">
    <button class="add">Add</button>
    <button class="cancel">Cancel</button>
  </form>

  <div id="todos">
    <ul>
    </ul>
  </div>
</main>

<!-- form overlay -->
<div id="overlay">
      <form id="edit" action="">
        <div class="title">
          <label for="title">Title</label>
          <input type="text" name="title" placeholder="Title" id="title">
        </div>
        <input type="hidden" value="">
        <div class="date">
          <label for="date">Due Date</label>
          <input type="number" id="day" name="day" placeholder="Day">/
          <input type="number" id="month" name="month" placeholder="Month">/
          <input type="number" id="year" name="year" placeholder="Year">
        </div> <!-- date -->

        <div class="description">
          <label for="description">Description</label>
          <textarea name="description" id="description" cols="30" rows="10">
          </textarea>
        </div>

        <div class="buttons">
          <button id="save">Save</button>
          <button id="mark_complete">Mark As Complete</button>
        </div>
        <p id="message"></p>
      </form>
  </div>

  <script type="text/x-handlebars"  data-type="partial" id="list_item">
    <li data-id="{{id}}">
      <button class="check"></button>
      <h3><a href="">{{title}}</a></h3>
      <span>{{{due_date}}}</span>
      <button class="destroy"></button>
    </li>
  </script>

  <script type="text/x-handlebars" id="list">
      {{#each list}}
        {{> list_item}}
      {{/each}}
  </script>

  <script type="text/x-handlebars" data-type="partial" id="nav_li">
    <li><a href="" data-month="{{due_date}}">{{due_date}}<span>{{count}}</span></a></li>
  </script>

  <script type="text/x-handlebars" id="nav_all">
      {{#each groups}}
        {{> nav_li}}
      {{/each}}
  </script>

  <script src="javascripts/app.js"></script>
</body>
</html>
